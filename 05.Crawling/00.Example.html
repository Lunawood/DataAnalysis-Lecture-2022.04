<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawling Example</title>
</head>
<body>
    <div>
        <p>a</p><p>b</p><p>c</p>
    </div>
    <div class="ex_class sample">   <!-- class용도: 화면에 보여주는 디자인 요청, 주로 CSS와 연결 -->
        <p>X</p><p>Y</p><p>Z</p>
    </div>  
    <!-- div# -->
    <div id="ex_id">    <!-- id용도: 유일하게 구별, 주로 Javascript와 연결 -->
        <p>1</p><p>2</p><p>3</p>
    </div>
    <h1>This is a heading.</h1>
    <p>This is a paragraph</p>
    <a href="https://www.naver.com/" class="a sample">네이버</a>
    <table border="1">
        <!-- table row 한줄 단위 쓰기 -->
        <tr>
            <!-- td*N: 한번에 td N개를 코딩 -->
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>x</td>
            <td>x</td>
            <td>y</td>
        </tr>
    </table>
    <!-- 리스트 -->
    <ul>
        <li>삼겹살</li>
        <li>치킨</li>
        <li>비빔밥</li>
    </ul>
</body>
</html>
